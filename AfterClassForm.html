<html>
    <head>
        <title>After Class Form</title>
    </head>
    <body>
        <h1>Personal Details Form</h1>
        <form>
            <label>Name</label><br>
            <input type="text" Id="name"><br><br>
            <label>Class(not cumpulsory)</label><br>
            <input type="text" Id="class"><br><br>
            <label>Designation</label><br>
            <input type="text" Id="Designation"><br><br>
            <label>Gender</label>
            <input type="radio" Id="female" name="gender" value="female">Female<br>
            <input type="radio" Id="male" name="gender" value="male">Male<br><br>
            <label>Blood group</label><br>
            <input type="text" Id="Blood group"><br><br>
            <label>Email ID</label>
            <input type="password" Id="Email"><br><br>
            <label>Contact number(This will be hidden)</label>
            <input type="text" Id="contact number"><br><br>
            <label>Favourite city</label>
            <input type="checkbox" Id="city" value="Surat">Surat<br>
            <input type="checkbox" Id="city" value="Lucknow">Lucknow<br>
            <input type="checkbox" Id="city" value="Indore">Indore<br>
            <input type="checkbox" Id="city" value="Visakhapatnam">Visakapatnam<br>
            <input type="checkbox" Id="city" value="Mumbai">Mumbai<br>
            <input type="submit">
        </form>
    </body>
</html>
